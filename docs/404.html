<!DOCTYPE html>
<html>
<head>
  <script>
    // Redirects to the index.html with the correct path
    // This is a common workaround for client-side routing on static hosts
    const path = window.location.pathname;
    if (path !== '/' && path.indexOf('.') === -1) {
      window.location.replace('/' + window.location.hash.substring(1));
    }
  </script>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="0;URL='index.html'">
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
